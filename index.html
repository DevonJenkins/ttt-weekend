<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="./css/style.css">
	<script src="https://kit.fontawesome.com/ba513693a5.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="path/to/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Poppins:wght@500&display=swap" rel="stylesheet">

	<script defer src="./js/app.js"></script>
	<title>Tic Tac Toe</title>
</head>
<body>
	<h1><span>Tic-Tac-Toe</span></h1>
	
	<div class = "space"></div>

	<h2 id="message"><span> Message </span></h2>
	

	<div class = "space"></div>

	<section class="board">
		<div id="sq0" class="cell"></div>
		<div id="sq1" class="cell"></div>
		<div id="sq2" class="cell"></div>
		<div id="sq3" class="cell"></div>
		<div id="sq4" class="cell"></div>
		<div id="sq5" class="cell"></div>
		<div id="sq6" class="cell"></div>
		<div id="sq7" class="cell"></div>
		<div id="sq8" class="cell"></div>
	</section>
	<div class = "space"></div>

	<form action="">

	<button id="reset" type="submit">Reset Game</button>
</form>
<div class = "space"></div>
<div id="meteor"><i class="fas fa-meteor"></i></div>
</body>
</html>
